<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Form Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form class="mt-3 ">
        <h1 class="text-center mb-3">Student's Admission Form</h1>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Search">
          <button class="btn btn-success" type="submit">Go</button>
        </div>
        <div class="row mt-2">
          <div class="col">
            <label for="stdname" class="form-label">Student's Name(Capital Letters): </label>
            <span class="input-group-text">@</span>
            <input type="text" class="form-control mr-5 " id="stdname" placeholder="Enter your Name">
          </div>
          <div class="col">
            <label for="fathername" class="form-label ">Father's Name(Capital Letters): </label>
            <span class="input-group-text">@</span>
            <input type="text" class="form-control mr-5" id="fathername" placeholder="Enter your father name">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col ">
            <label for="email" class="form-label">Email: </label>
            <span class="input-group-text">@example.com</span>
             <input type="email" class="form-control mr-5" id="email" placeholder="Enter your email">
          </div>
          <div class="col">
            <label for="password" class="form-label">Email: </label>
            <input type="password" class="form-control mr-5" id="password" placeholder="Enter your password">
         </div>

         <div class="row mt-3 ms-3">
          <label class="col">Select Your Gender: </label>
          <div class="form-check col">
            <input type="radio" class="form-check-input" id="radio1" value="Male" name="optradio">Male
            <label class="form-check-label" for="radio1"></label>
          </div>
          <div class="form-check col">
            <input type="radio" class="form-check-input" id="radio2" value="Female" name="optradio">Female
            <label class="form-check-label" for="radio2"></label>
          </div>
          <div class="form-check col">
            <input type="radio" class="form-check-input" value="None" name="optradio">None
            <label class="form-check-label"></label>
          </div>
         </div>
        </div>
        <select class="mt-3 form-select">
          <option>Select Your City</option>
          <option value="Faisalabad">Faisalabad</option>
          <option value="Karachi">Karachi</option>
          <option value="Rawalpindi">Rawalpindi</option>
          <option value="Islamabad">Islamabad</option>
          <option value="Sawat">Sawat</option>
        </select>
        
        <div class="form-check row mt-3">
          Select the Courses: 
          <div class="col mb-1">
          <input type="checkbox" class="form-check-input" id="check1">
          <label for="check1">Front-end Web Developement</label>
        </div>
        <div class="col mb-1">
          <input type="checkbox" class="form-check-input" id="check2">
          <label for="check2">Back-end Web Developemnet</label>
        </div>
        <div class="col mb-1">
          <input type="checkbox" class="form-check-input" id="check3">
          <label for="check3">Digital Marketing</label>
        </div>
        <div class="col mb-1">
          <input type="checkbox" class="form-check-input" id="check4">
          <label for="check4">Video Editing</label>
        </div>
        <div class="row mt-3">
          <div class="col">
            <label for="customrange" class="form-label">Command on English Language </label>
            <input type="range" class="form-range" id="customrange">
          </div>
          <div class="col">
            <label for="customrange" class="form-label">Command on Urdu Language </label>
            <input type="range" class="form-range" id="customrange">
          </div>
          <div class="col">
            <label for="customrange" class="form-label">Command on Pujabi Language </label>
            <input type="range" class="form-range" id="customrange">
          </div>
        </div>
        </div>  
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Something clever..">
          <button class="btn btn-primary" type="button">OK</button>
          <button class="btn btn-danger" type="button">Cancel</button>
        </div>
        <div class="form-floating">
          <textarea class="form-control" id="comment"  name="text" placeholder="Comment goes here..."></textarea>
          <label for="comment">Comments</label>
        </div>
        <button class="btn btn-danger mt-3" type="submit">Submit</button>
      </form>
      
</body>
</html>
