<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypoGraphy</title>
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="/styles/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!--! Bootstrap 5 Typography is a feature of Bootstrap for styling and formatting text content. It is used to create customized headings, inline subheadings, lists, and paragraphs, align, add more design-oriented font styles, and much more. -->

    <!--* Headings  -->
    <!--? The h1 class chngs the paragraph into h1 heading -->
    <p class="h1">h1. Bootstrap heading</p>
    <p class="h2">h2. Bootstrap heading</p>
    <p class="h3">h3. Bootstrap heading</p>
    <p class="h4">h4. Bootstrap heading</p>
    <p class="h5">h5. Bootstrap heading</p>
    <p class="h6">h6. Bootstrap heading</p>

    <!--* Display Hedaings -->
    <!--! Display headings are used to stand out more than normal headings (larger font-size and lighter font-weight), and there are six classes to choose from: .display-1 to .display-6: -->

    <h1 class="display-1">Display 1</h1>
    <h1 class="display-2">Display 2</h1>
    <h1 class="display-3">Display 3</h1>
    <h1 class="display-4">Display 4</h1>
    <h1 class="display-5">Display 5</h1>
    <h1 class="display-6">Display 6</h1>

   <!--* Text Utilities -->
   <!--? Allignment: .text-center, .text-start, .text-end -->
   <!--? Transformation: .text-lowercase, .text-uppercase, .text-capitalize. -->
   <!--? Weight and Italics: .fw-light, .fw-normal, .fw-bold, .fst-italic -->

   <h1 class="display-3 text-center">Welcome to Bootstrap 5</h1>
   
</body>
</html>
